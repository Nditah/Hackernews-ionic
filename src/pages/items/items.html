<ion-header no-border>
  <ion-navbar color="hacker">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of items">
    <item-card [itemId]="item"></item-card>
  </div>
  <ion-infinite-scroll #infiniteItems (ionInfinite)="fetchOlderItems($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
